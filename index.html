<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Project One</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button id="prevMonth" class="btn btn-outline-primary">←</button>
            <h1 id="monthYear" class="m-0"></h1>
            <button id="nextMonth" class="btn btn-outline-primary">→</button>
        </div>
    
        <h1>Project One</h1>
    <section>
        <h3 id="month-name">Month</h3>
    <div class="calendar-grid">
        <div class="day-name">Sun</div>
        <div class="day-name">Mon</div>
        <div class="day-name">Tues</div>
        <div class="day-name">Weds</div>
        <div class="day-name">Thur</div>
        <div class="day-name">Fri</div>
        <div class="day-name">Sat</div>
    </div>
</div>

<div id="taskModal" class="custom-modal">
    <div class="custom-modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h5>Add Task</h5>
        <form id="taskForm">
            <label for="taskInput" class="form-label">Task</label>
            <input type="text" class="form-control" id="taskInput" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Urgency</label><br>
            <label>
                <input type="radio" name="urgency" value="urgent" required> Urgent
            </label><br>
            <label>
                <input type="radio" name="urgency" value="non-urgent"> Non-Urgent
            </label>
        </form>
    </div>
</div>

 
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="script.js"></script>


</body>
</html>
