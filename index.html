<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="mb-4 text-center">
            <h1 class="fw-bold">Group 5's Monthly Calendar</h1>
        </header>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <button id="prevMonth" class="btn btn-outline-primary">◀</button>
            <h1 id="monthYear" class="m-0"></h1>
            <button id="nextMonth" class="btn btn-outline-primary">▶</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
            <div class="day-name">Sun</div>
            <div class="day-name">Mon</div>
            <div class="day-name">Tue</div>
            <div class="day-name">Wed</div>
            <div class="day-name">Thu</div>
            <div class="day-name">Fri</div>
            <div class="day-name">Sat</div>
        </div>
    </div>

<!-- WHAT THIS DOES: THIS IS OUR TASK BOX -->

<!-- TO DO: ADD ARIA TAGS FOR ACCESSIBILITY -->

<div id="taskModal" class="custom-modal">
    <div class="custom-modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h5>Add Task</h5>
        <form id="taskForm">
            <div class="mb-3">
                <label for="taskInput" class="form-label">Task</label>
                <input type="text" class="form-control" id="taskInput" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Urgency</label><br>
                <label>
                    <input type="radio" name="urgency" value="urgent" required> Urgent
                </label><br>
                <label>
                    <input type="radio" name="urgency" value="non-urgent"> Non-Urgent
                </label>
            </div>
            <input type="hidden" id="selectedDate">
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
<script src="script.js"></script>
</body>
</html>
